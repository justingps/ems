<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Employee Management Form</h1>
    <div id="form-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Employment Type</label>
        <input type="text" id="employmentType" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Employment Category</label>
        <input type="text" id="employmentCategory" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Employment ID</label>
        <input type="text" id="employmentId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Employee Name</label>
        <input type="text" id="employeeName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Designation</label>
        <input type="text" id="designation" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Nationality</label>
        <input type="text" id="nationality" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Status</label>
        <input type="text" id="status" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Company</label>
        <input type="text" id="company" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Supplier Name</label>
        <input type="text" id="supplierName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Mobile No</label>
        <input type="tel" id="mobileNo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Res. ID</label>
        <input type="text" id="resId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Res. ID Expiry</label>
        <input type="date" id="resIdExpiry" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input type="date" id="dob" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Date of First</label>
        <input type="date" id="dateOfFirst" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Reporting Date</label>
        <input type="date" id="reportingDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Reported From</label>
        <input type="text" id="reportedFrom" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Allocated To</label>
        <input type="text" id="allocatedTo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Reporting To</label>
        <input type="text" id="reportingTo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Remarks</label>
        <textarea id="remarks" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" rows="4"></textarea>
      </div>
    </div>
    <div class="mt-6 text-center">
      <button id="submitBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit</button>
    </div>
    <p id="responseMessage" class="mt-4 text-center text-green-600 hidden">Form submitted successfully!</p>
    <p id="errorMessage" class="mt-4 text-center text-red-600 hidden"></p>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const data = {
        employmentType: document.getElementById('employmentType').value,
        employmentCategory: document.getElementById('employmentCategory').value,
        employmentId: document.getElementById('employmentId').value,
        employeeName: document.getElementById('employeeName').value,
        designation: document.getElementById('designation').value,
        nationality: document.getElementById('nationality').value,
        status: document.getElementById('status').value,
        company: document.getElementById('company').value,
        supplierName: document.getElementById('supplierName').value,
        mobileNo: document.getElementById('mobileNo').value,
        resId: document.getElementById('resId').value,
        resIdExpiry: document.getElementById('resIdExpiry').value,
        dob: document.getElementById('dob').value,
        dateOfFirst: document.getElementById('dateOfFirst').value,
        reportingDate: document.getElementById('reportingDate').value,
        reportedFrom: document.getElementById('reportedFrom').value,
        allocatedTo: document.getElementById('allocatedTo').value,
        reportingTo: document.getElementById('reportingTo').value,
        remarks: document.getElementById('remarks').value
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw_vBT3c9Q1JClr6jaYAwpvDwEET1rKElFOqvG8ghP8GckOMUOqxGPZIyuQXYizwDNUxg/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await response.json();
        
        if (result.status === 'success') {
          document.getElementById('responseMessage').classList.remove('hidden');
          document.getElementById('errorMessage').classList.add('hidden');
          document.getElementById('form-container').querySelectorAll('input, textarea').forEach(input => input.value = '');
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        document.getElementById('errorMessage').textContent = `Error: ${error.message}`;
        document.getElementById('errorMessage').classList.remove('hidden');
        document.getElementById('responseMessage').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
