<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .header {
      background-color: #1a202c;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .form-container {
      max-width: 1200px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 1rem;
      text-align: center;
      color: #6c757d;
      margin-top: 2rem;
    }
    input, textarea {
      border: 1px solid #ced4da;
      border-radius: 4px;
      padding: 0.5rem;
      width: 100%;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="header">
    <h1 class="text-3xl font-bold">Employee Management System</h1>
  </header>

  <div class="form-container">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Employee Information Form</h2>
    <div id="form-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Employment Type</label>
        <input type="text" id="employmentType" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Employment Category</label>
        <input type="text" id="employmentCategory" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Employment ID</label>
        <input type="text" id="employmentId" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Employee Name</label>
        <input type="text" id="employeeName" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Designation</label>
        <input type="text" id="designation" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nationality</label>
        <input type="text" id="nationality" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <input type="text" id="status" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
        <input type="text" id="company" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Supplier Name</label>
        <input type="text" id="supplierName" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mobile No</label>
        <input type="tel" id="mobileNo" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Res. ID</label>
        <input type="text" id="resId" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Res. ID Expiry</label>
        <input type="date" id="resIdExpiry" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
        <input type="date" id="dob" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Date of First</label>
        <input type="date" id="dateOfFirst" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Reporting Date</label>
        <input type="date" id="reportingDate" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Reported From</label>
        <input type="text" id="reportedFrom" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Allocated To</label>
        <input type="text" id="allocatedTo" class="mt-1 block w-full">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Reporting To</label>
        <input type="text" id="reportingTo" class="mt-1 block w-full">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Remarks</label>
        <textarea id="remarks" class="mt-1 block w-full" rows="4"></textarea>
      </div>
    </div>
    <div class="mt-8 text-center">
      <button id="submitBtn" class="btn-primary">Submit</button>
    </div>
    <p id="responseMessage" class="mt-4 text-center text-green-600 hidden">Form submitted successfully!</p>
    <p id="errorMessage" class="mt-4 text-center text-red-600 hidden"></p>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Employee Management System. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const data = {
        employmentType: document.getElementById('employmentType').value,
        employmentCategory: document.getElementById('employmentCategory').value,
        employmentId: document.getElementById('employmentId').value,
        employeeName: document.getElementById('employeeName').value,
        designation: document.getElementById('designation').value,
        nationality: document.getElementById('nationality').value,
        status: document.getElementById('status').value,
        company: document.getElementById('company').value,
        supplierName: document.getElementById('supplierName').value,
        mobileNo: document.getElementById('mobileNo').value,
        resId: document.getElementById('resId').value,
        resIdExpiry: document.getElementById('resIdExpiry').value,
        dob: document.getElementById('dob').value,
        dateOfFirst: document.getElementById('dateOfFirst').value,
        reportingDate: document.getElementById('reportingDate').value,
        reportedFrom: document.getElementById('reportedFrom').value,
        allocatedTo: document.getElementById('allocatedTo').value,
        reportingTo: document.getElementById('reportingTo').value,
        remarks: document.getElementById('remarks').value
      };

      try {
        await fetch('https://script.google.com/macros/s/AKfycbw_vBT3c9Q1JClr6jaYAwpvDwEET1rKElFOqvG8ghP8GckOMUOqxGPZIyuQXYizwDNUxg/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' },
          mode: 'no-cors' // Bypass CORS
        });
        // Since mode is 'no-cors', we can't read the response, so assume success
        document.getElementById('responseMessage').classList.remove('hidden');
        document.getElementById('errorMessage').classList.add('hidden');
        document.getElementById('form-container').querySelectorAll('input, textarea').forEach(input => input.value = '');
      } catch (error) {
        document.getElementById('errorMessage').textContent = `Error: ${error.message}`;
        document.getElementById('errorMessage').classList.remove('hidden');
        document.getElementById('responseMessage').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
